<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="userInput" placeholder="Enter a number">
    <button onclick="checkInput()">Check</button>
</body>
<script>
    function checkInput() {
        const num = document.querySelector("#userInput").value;
        if(isNaN(num)){
            alert("Please insert a number");
        }else{
            if(num <10){
                alert("The number is lower than 10");
            }else{
                alert("The number is higher than 10");
            }
        }
    }
</script>

</html>
